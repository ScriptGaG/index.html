<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Free Robux Giveaway! üéÅ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4500;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e03e00;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .robux-icon {
            font-size: 50px;
            margin: 10px;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="robux-icon">ü§ë</div>
        <h1>FREE ROBUX GIVEAWAY!</h1>
        <p>Enter your Roblox username and click the button to claim your free Robux!</p>
        
        <input type="text" id="username" placeholder="Enter your Roblox username..." required>
        <br>
        <button onclick="generateRobux()">üéÅ CLAIM FREE ROBUX! üéÅ</button>
        
        <div id="result"></div>
    </div>

    <script>
        function generateRobux() {
            const username = document.getElementById("username").value;
            if (!username) {
                alert("Please enter a username!");
                return;
            }

            // Generate random Robux between 100 and 10,000
            const robux = Math.floor(Math.random() * 9901) + 100;
            
            // Display result
            document.getElementById("result").innerHTML = `
                <p>üéâ Congratulations, <strong>${username}</strong>! üéâ</p>
                <p>You won: <strong style="color: #ff4500;">${robux.toLocaleString()} Robux!</strong></p>
                <p>‚ö†Ô∏è This is just a simulation. No real Robux will be given.</p>
            `;
        }
    </script>
</body>
</html>
